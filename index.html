    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

  <body>
    <!-- Rating state start -->
    <section class="card-section rating--state">
      <div class="container">
        <div class="icon-container">
          <img src="./images/icon-star.svg" alt="" />
        </div>

        <div class="text-box">
          <p class="text--head">How did we do?</p>
          <p class="text--description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rating-container">
          <button class="rating--value"><span>1 </span></button>
          <button class="rating--value"><span>2 </span></button>
          <button class="rating--value"><span>3 </span></button>
          <button class="rating--value"><span>4 </span></button>
          <button class="rating--value"><span>5 </span></button>
        </div>

        <button class="submit-btn">Submit</button>
      </div>
    </section>

    <!-- How did we do? Please let us know how we did with your support request. All
    feedback is appreciated to help us improve our offering! 1 2 3 4 5 Submit -->

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="card-section">
      <div class="container center-align">
        <div class="svg-container">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="rate-text--wrapper">
          <p class="rate-text">
            You selected <span class="rating">4</span> out of 5
          </p>
        </div>
        <div class="text-box">
          <p class="text--head">Thank you!</p>
          <p class="text--description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </div>
    </section>
